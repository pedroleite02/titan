<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Recuperar Senha</title>
    <style>
        body {
            overflow: hidden;
        }
        .logo-effect {
            transition: transform 0.3s ease-in-out;
        }
        .logo-effect:hover, .logo-effect:active {
            transform: scale(1.1);
        }
    </style>
</head>

<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-6">
    <img src="assets/logo.png" alt="Logo do Portal Captive" class="mb-6 w-32 h-auto rounded-lg logo-effect">
    
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <h2 class="text-xl font-semibold text-center text-gray-700 mb-4">Recuperar Senha</h2>
        
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" id="name" placeholder="Seu nome completo"
                class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 outline-none">
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">E-mail</label>
            <input type="email" id="email" placeholder="email@exemplo.com"
                class="mt-1 w-full rounded-lg border border-gray-300 px-3 py-2 text-sm focus:border-blue-500 focus:ring-blue-500 outline-none">
        </div>

        <button type="button" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium text-sm hover:bg-blue-700">
            Enviar solicitação
        </button>
    </div>
</body>

</html>
